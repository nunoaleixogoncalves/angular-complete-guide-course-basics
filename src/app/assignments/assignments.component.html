<div class="col-12">
  Assignments
</div>
<div class="col-12">
  <app-success-alert></app-success-alert>
</div>
<div class="col-12">
  <app-warning-alert></app-warning-alert>
</div>
<div class="col-12">
  <input type="text" class="form-control" [(ngModel)]="username">
  <p [innerText]="username"></p>
  <button class="btn btn-primary" [disabled]="username === ''" (click)="username = ''">Reset Username</button>
</div>
<div class="col-12">
  <button class="btn btn-primary" (click)="onShowSecret()">Display Details</button>
  <p *ngIf="showSecret">Secret password ****</p>
  <p *ngFor="let item of clickEventList; let i=index" [ngStyle]="{backgroundColor: i >= 4 ? 'blue':'none'}" [ngClass]="{'text-white': i >= 4}">{{item}}</p>
</div>
